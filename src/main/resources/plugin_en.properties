whitelist.kick-message=<red>The server has a whitelist!
whitelist.request-message=\n\n<gray>You have sent a <green>join request <gray>to an administrator.
whitelist.request-no-admins-found=\n\n<gray>You have sent a <green>join request <gray>to an administrator.\n<gray>There are currently no administrators online. Your request will be processed as soon as an administrator is online.\n\n<gray>Your request expires in <gold><b>{0}</b>
command.whitelist.usage=<gray>/whitelist <add |remove | set | list | request> [Player]
command.whitelist.player-added=<gray>The player <gold>{0} <gray>has been added to the whitelist.
command.whitelist.already-whitelisted=<gray>The player <gold>{0} <gray>is already on the whitelist.
command.whitelist.player-removed=<gray>The player <gold>{0} <gray>has been removed from the whitelist.
command.whitelist.not-whitelisted=<gray>The player <gold>{0} <gray>is not on the whitelist.
command.whitelist.player-not-found=<red>The player <gold>{0} <red>does not exist.
command.whitelist.on=<gray>The whitelist is <green>enabled<gray>.
command.whitelist.off=<gray>The whitelist is <red>disabled<gray>.
command.whitelist.set=<green>The whitelist has been cleared and all currently online players have been added.
command.whitelist.list.header=<gold>Whitelisted players:
command.whitelist.list.player=<gray>- <gold>{0}
command.whitelist.list.empty=<gray>There are currently no players on the whitelist.
command.whitelist.request-list.header=<gold>Join requests:
command.whitelist.request-list.entry=<gray>- <gray>Player: <gold>{0} <gray>Expires in: <gold><b>{1}</b> <green><click:suggest_command:/whitelist add {2}>[Accept]</click>
command.whitelist.request-list.empty=<gray>There are currently no join requests.
global.no-permission=<red>You do not have permission to execute this command.
broadcast.whitelist.request=<gray>The player <gold>{0} <gray>wants to join the server <green><click:suggest_command:/whitelist add {1}>[Accept]</click>
bot.start=<gray>The bot has been <green>started<gray>.
bot.shutdown=<gray>The bot has been <red>shut down<gray>.
